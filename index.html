<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>KATAPULT WARS 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="level-text">LEVEL 1</div>
        <div id="level-description">Hamit'in söylediği konumlara sırasıyla bas!</div>
        <div id="commands">
            <img src="hamit-head.png" alt="Hamit">
            <p id="command-text">ARM ET MISSION'A AL</p>
        </div>
        <div id="sliders-container"></div>
        <div id="buttons">
            <button id="green-button" disabled></button>
            <button id="red-button" disabled></button>
            <button id="fire-button" disabled>FIRLAT!!</button>
        </div>
        <button id="start-button">ARM MISSION</button>
        <div id="result"></div>
        <div id="dino-game-container">
            <div id="dino" class="dino"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
