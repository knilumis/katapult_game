<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>KATAPULT WARS 2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #commands {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #commands img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        #buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
        }

        #level-text {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        #command-text {
            transition: left 0.3s, top 0.3s; /* Komut metninin pozisyon değişiklikleri için animasyon */
        }

        #sliders-container {
            display: none;
            width: 100%;
            text-align: left;
        }

        #dino-game-container {
            display: none;
            width: 500%;
            height: 300px;
            position: relative;
            background: #f7f7f7;
            overflow: hidden;
        }

        .dino {
            width: 50px;
            height: 50px;
            background: url('hamit-head.png') no-repeat center center;
            background-size: cover;
            position: absolute;
            bottom: 0;
            left: 50px;
        }

        .cactus {
            width: 60px;
            height: 60px;
            background: green;
            position: absolute;
            bottom: 0;
        }

        .game-over {
            font-size: 48px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="level-text">LEVEL 1</div>
        <div id="commands">
            <img src="hamit-head.png" alt="Hamit">
            <p id="command-text">ARM ET MISSION'A AL</p>
        </div>
        <div id="sliders-container"></div>
        <div id="buttons">
            <button id="green-button" disabled>Yeşil</button>
            <button id="red-button" disabled>Kırmızı</button>
            <button id="fire-button" disabled>Fire</button>
        </div>
        <button id="start-button">ARM MISSION</button>
        <div id="result"></div>
        <div id="dino-game-container">
            <div id="dino" class="dino"></div>
            <div id="cactus" class="cactus"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
